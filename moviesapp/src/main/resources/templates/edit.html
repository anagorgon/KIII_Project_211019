<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Movie</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Edit Movie</h1>
    <form th:action="@{/movies/edit/{id}(id=${movie.id})}" th:object="${movie}" method="post">
        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Director</label>
            <input type="text" th:field="*{director}" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Genre</label>
            <input type="text" th:field="*{genre}" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Year</label>
            <input type="number" th:field="*{year}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/movies" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
